
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .col img{
         border-radius:16px ;
        }
        .new-badge{
           position: absolute;
           top:30px;
           right: 30px;
          
        }
        #modal-container .btn-close {
    background-color: red;
    width: 54px;
    padding: 20px;
    clip-path: circle(30%);
    position: absolute;
    z-index: 1;
    top: -33px;
    right: -51px;
}
    </style>
</head>
  <body class="container">
    <!-- header section start  -->
    <header>
      <h1  class="text-center mt-4">AI Universe Hub </h1>
      <!-- Sort By Date button start  -->
      <div class="text-center my-3 ">
        <div  id="btn-Sortby" class="btn btn-danger px-3 py2 fs-5 fw-semibold ">Sort By Date</div>
      </div>
      <!-- Sort By Date button end -->
    </header>
    <!-- header section end  -->
   <!-- main section start  -->
    <main>
        <!-- loader section start-->
        <section id="loder" class="d-none">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!-- loader section end-->
        <!-- See More button start -->
        <section>
          <!-- ai container start    -->
          <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
             <!-- ai container end -->
              <div id="ahow-all" class="text-center my-3 d-none">
                <div id="btn-showall" class="btn btn-danger px-3 py2 fs-5 fw-semibold ">See More</div>
              </div>
        </section>
 <!-- See More button end -->
       <!-- modal section start  -->
      <section id="modal-container">
        <div class="modal fade " id="aiDetailModal" tabindex="-1" aria-labelledby="aiDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
             
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
              <div id="modal-body" class="modal-body p-5">   
       </div>
            </div>
          </div>
        </div>
      </section> <!-- modal section end  -->
    </main>
    <!-- main section end  -->
    <!-- js start -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script> 
</body>
</html>
